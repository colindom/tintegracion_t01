<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        <!-- Search form -->
        <form action = "{% url 'walt:search' %}" method="get" class="d-flex input-group w-auto">
          <input
            type="search"
            class="form-control"
            placeholder="Search for a character"
            aria-label="Search"
            name= "char_name"
          />
          <button
            class="btn btn-outline-primary"
            type="submit"
            data-mdb-ripple-color="dark"
          >
            Search
          </button>
        </form>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
{% load walt_filters %}

<h1>{{ episode.title }}</h1>
<h4> {{ episode.series }}</h4>
<h3> Season {{ episode.season }}, Episode {{ episode.episode }} </h3>

<p> Original airdate: {{ episode.air_date }} </p>
<h3> Characters in this episode: </h3>

{% for character in episode.characters %}
    <a href="{% url 'walt:cdetail' character|plusify %}">{{ character }}</a><br>
{% endfor %}
