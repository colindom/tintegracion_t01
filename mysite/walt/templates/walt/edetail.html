<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<a href="{% url 'walt:index' %}"> Home</a>
{% load walt_filters %}

<h1>{{ episode.title }}</h1>
<h4> {{ episode.series }}</h4>
<h3> Season {{ episode.season }}, Episode {{ episode.episode }} </h3>

<p> Original airdate: {{ episode.air_date }} </p>
<h3> Characters in this episode: </h3>

{% for character in episode.characters %}
    <a href="{% url 'walt:cdetail' character|plusify %}">{{ character }}</a><br>
{% endfor %}
